<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/3121d157bd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Draggable List</title>
  </head>
  <body>
    <div class="container">
      <ul class="sortable-list">
        <li class="item" draggable="true">
          <div class="details">
            <img src="./images/player-1.png" />
            <span>Leann Marsh</span>
          </div>
          <i class="fa-solid fa-list-ul"></i>
        </li>
        <li class="item" draggable="true">
          <div class="details">
            <img src="./images/player-2.png" />
            <span>Lucas Huddleson</span>
          </div>
          <i class="fa-solid fa-list-ul"></i>
        </li>
        <li class="item" draggable="true">
          <div class="details">
            <img src="./images/player-3.png" alt="" />
            <span>Maybelle Brassington</span>
          </div>
          <i class="fa-solid fa-list-ul"></i>
        </li>
        <li class="item" draggable="true">
          <div class="details">
            <img src="./images/player-4.png" />
            <span>Alannah Oliver</span>
          </div>
          <i class="fa-solid fa-list-ul"></i>
        </li>
        <li class="item" draggable="true">
          <div class="details">
            <img src="./images/player-5.png" alt="" />
            <span>Kallie Clifton</span>
          </div>
          <i class="fa-solid fa-list-ul"></i>
        </li>
        <li class="item" draggable="true">
          <div class="details">
            <img src="./images/player-6.png" alt="" />
            <span>David Xavier</span>
          </div>
          <i class="fa-solid fa-list-ul"></i>
        </li>
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
